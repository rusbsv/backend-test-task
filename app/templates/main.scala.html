@(title: String, allBooks: Seq[BookYearAuthors])(content: Html)

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>@title</title>
    </head>
    <body>
    <h1>@title</h1>
        <table>
            <tr bgcolor="gray"><td>Название</td><td>Авторы</td><td>Год</td></tr>
            @for(book <- allBooks) {
            <tr><td>"@book.title", </td><td>@for(author <- book.authors) {@author,  }</td><td>@book.year г.</td></tr>
            }
        </table>
    </body>
</html>
